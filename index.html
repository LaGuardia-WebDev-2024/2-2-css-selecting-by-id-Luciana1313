<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
          #summer{
background-color:gold
          }  
          #summer-activities{
            background-color: rgb(255, 242, 190);
          }
          #winter{
                background-color: dodgerblue;
            }  
          #winter-activities{
                background-color:rgb(190, 228, 253)
            }
            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer-activities">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter-activities">He likes to stay in and cuddle</p>
    </body>
</html>
